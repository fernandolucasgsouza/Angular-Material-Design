
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
      class="sidenav bg-color-1 txt-color-3"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="txt-color-3">
      <a class="link-home" [routerLink]="['/']">Home</a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/posts']">Posts</a>
      <a mat-list-item [routerLink]="['/albums']">Albums</a>
      <a mat-list-item [routerLink]="['/todos']">Todos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-color-2 txt-color-3">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>

    <section class="page-main">
      <div class="p-all-40">
        <router-outlet></router-outlet>
      </div>
      <fs-footer></fs-footer>
    </section>

  </mat-sidenav-content>
</mat-sidenav-container>
